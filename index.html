<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <h1>
      <span>SPLI</span>
      <span>TTER</span>
    </h1>
  </header>

  <main id="calculator-main">
    <section class="input-section">
      <div class="input-single-part">
        <h2>Bill</h2>
        <input type="number" name="bill" id="bill-field" class="input-number" placeholder="0">
      </div>

      <div class="input-single-part">
        <h2>Select Tip %</h2>

        <div class="tips-grid">
          <div class="tip-option">
            <input type="radio" name="tip-value" id="tip-1" class="tip-input" value="5">
            <label for="tip-1" class="tip-label"><span>5%</span></label>
          </div>

          <div class="tip-option">
            <input type="radio" name="tip-value" id="tip-2" class="tip-input" value="10">
            <label for="tip-2" class="tip-label"><span>10%</span></label>
          </div>

          <div class="tip-option">
            <input type="radio" name="tip-value" id="tip-3" class="tip-input" value="15">
            <label for="tip-3" class="tip-label"><span>15%</span></label>
          </div>

          <div class="tip-option">
            <input type="radio" name="tip-value" id="tip-4" class="tip-input" value="25">
            <label for="tip-4" class="tip-label"><span>25%</span></label>
          </div>

          <div class="tip-option">
            <input type="radio" name="tip-value" id="tip-5" class="tip-input" value="50">
            <label for="tip-5" class="tip-label"><span>50%</span></label>
          </div>

          <div class="tip-option">
            <input type="radio" name="tip-value" id="tip-6" class="tip-input">
            <label for="tip-6" class="tip-label">
              <input type="number" name="tip-value-custom" id="tip-input-custom" placeholder="Custom">
            </label>
          </div>
        </div>
      </div>

      <div class="input-single-part">
        <h2>Number of People</h2>
        <input type="number" name="people-number" id="people-number" class="input-number" min="0" step="1" placeholder="0">
      </div>
    </section>

    <section class="summary-section">
      <div class="summary-grid">
        <div class="desc">
          <h2>Tip Amount</h2>
          <p> / person</p>
        </div>
        <div class="amount">$<span class="tip-per-person">0</span></div>
        <div class="desc">
          <h2>Total</h2>
          <p> / person</p>
        </div>
        <div class="amount">$<span class="tip-total">0</span></div>
      </div>
      <button class="reset-button">RESET</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </p>
      <p>
        Coded by <a href="https://github.com/neyluu" target="_blank">Neyluu</a>.
      </p>
    </div>
  </footer>
</body>
</html>
